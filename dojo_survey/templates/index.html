<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <form action="/result" method="post">
            <h1>Dojo Survey</h1>
            <div class="mb-3">
            <label for="name" class="form-label">Your Name:</label>
            <input type="text" class="form-control" name="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
            <label for="location" class="form-label">Dojo Location:</label>
            <select class="form-select form-select-sm" name ="location"aria-label=".form-select-sm example">
                <option value="" disabled selected hidden>Choose Your Location</option>
                <option value="Seattle">Seattle</option>
                <option value="Denver">Denver</option>
                <option value="Burbank">Burbank</option>
                <option value="Chicago">Chicago</option>
                <option value="Baltimore">Baltimore</option>
            </select>
            </div>
            <div class="mb-3">
            <label for="language" class="form-label">Favorite Language:</label>
            <select class="form-select form-select-sm" name="language" aria-label=".form-select-sm example">
                <option value="" disabled selected hidden>Choose Your Favorite Language</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Ruby">Ruby</option>
            </select>
            </div>
            <div class="mb-3">
            <label for="comments" class="form-label">Comments:</label>
            <textarea name="comments" class="form-control" id="comments" cols="20" rows="6"></textarea>
            </div>
            <a href="/result"></a><button type="submit" class="btn btn-primary">Submit</button></a>
        </form>

    </div>
</body>
</html>
